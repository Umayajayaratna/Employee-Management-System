<div class="backgroundcolor">
    <div class="container">

        <div class="row">
            <div class="alert alert-danger" role="alert" *ngIf="response">
                {{response}}
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">

                </div>
                <div class="col">
                    <app-reference-menu></app-reference-menu>
                </div>
                <div class="col">

                </div>
            </div>
        </div>
        <div class="row">
            <h3 class="color">Current References</h3>
        </div>
        <div class="row">
            <div class="col">



                <div class="row">
                    <table class="table table-bordered" class="table table-hover" *ngIf="references">
                        <thead>
                            <tr class="table-success">
                                <th>Index</th>
                                <th>Code</th>
                                <th>Description</th>
                                <th>System Date</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tempReference of references;let i=index">
                                <td>{{i+1}}</td>
                                <td>{{tempReference?.code}}</td>
                                <td>{{tempReference?.description}}</td>
                                <td>{{tempReference?.systemDate}}</td>
                                <td><button type="button" class="btn btn-outline-primary"
                                        (click)="goToForm(tempReference.id)"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clock-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                                          </svg> Update Reference</button></td>
                                <td><button type="button" class="btn btn-outline-danger"
                                        (click)="deleteRef(tempReference.id)"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                                          </svg> Delete Reference</button></td>
                            </tr>
                        </tbody>
                    </table>

                </div>


            </div>

        </div>

    </div>
</div>
