<div class="container">
    
    <div class="row">
      
      <div class="col-2"></div><div class="col-8">
        <form #EmployeeUpdateForm="ngForm"  (ngSubmit)="onSubmit(EmployeeUpdateForm)">
            <div class="form-group">
              <label for="id">Id : </label> 
              <label>     {{type.id}}</label>
              
            </div>
            <div class="form-group">
              <label for="code">Code</label>
              <input type="text" class="form-control" id="code" name="code" [(ngModel)]="type.code" placeholder="ReferenceCode" #code="ngModel" required>
            </div>
            <div *ngIf="code.invalid && (code.dirty || code.touched)"
        class="alert alert-danger">
    
      <div *ngIf="code.errors.required">
        Code is required.
      </div></div>
            <div class="form-group">
              <label for="name">Description</label>
              <input type="text" class="form-control" id="description" name="description" [(ngModel)]="type.description" placeholder="ReferenceDescription" #description="ngModel" required>
            </div>
            <div *ngIf="description.invalid && (description.dirty || description.touched)"
        class="alert alert-danger">
    
      <div *ngIf="description.errors.required">
        Description is required.
      </div></div>
           
            <button type="submit" class="btn btn-primary" [disabled]="EmployeeUpdateForm.form.invalid">Update Reference</button>
          </form>
          
          
      </div><div class="col-2">
        <div>
            <div class="alert alert-info" role="alert" *ngIf="response">
              {{response}}
            </div>
          </div>
      </div></div></div>
