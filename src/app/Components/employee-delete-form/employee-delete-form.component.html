<div class="container">
    
    <div class="row">
      
      <div class="col-2"></div><div class="col-8">
        <form #EmployeeDeleteForm="ngForm" >
   
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" name="id" placeholder="SearchEmployeeById" aria-label="Search" #id ng-Model="id" >
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="searchById(id)" >Search</button>
              </form>
              <br><br>
              <div *ngIf="employee">
            <div class="form-group">
              <label for="id">Id</label> <label>{{employee.id}}</label>
              <!--<input type="text" class="form-control" id="id" name="id" [(ngModel)]="employee.id"  placeholder="EmployeeId" >
              -->
            </div>
            <div class="form-group">
              <label for="code">Code</label>
              <label>{{employee.code}}</label>
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <label>{{employee.name}}</label>
            </div>
            <div class="form-group">
              <label for="employeeType">EmployeeType</label>
              <label>{{employee.employeeType}}</label>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <label>{{employee.email}}</label>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <label>{{employee.dob}}</label>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <label>{{employee.gender}}</label>
            </div>
            <div class="form-group">
              
              <label class="form-check-label" for="active">Active</label>
              <label>{{employee.active}}</label>
            </div>
            <button type="submit" class="btn btn-primary" (click)="deleteEmployee(employee.id)">Delete Employee</button>
          </div></form>
         
          
      </div><div class="col-2"> <div>
        <div class="alert alert-secondary" role="alert">
          {{response}}
        </div>
      </div></div></div></div>
